<!DOCTYPE html>
<html>
<head>
    <title>Prototype Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Prototype Report</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Barcode</th>
            <th>Storage Location</th>
            <th>Has Physical Prototype</th>
        </tr>
        {% for proto in prototypes %}
        <tr>
            <td>{{ proto.id }}</td>
            <td>{{ proto.title }}</td>
            <td>{{ proto.barcode }}</td>
            <td>{{ proto.storage_location }}</td>
            <td>{{ proto.has_physical_prototype }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
